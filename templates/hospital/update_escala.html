{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}

<div class="row">
    <div class="col-6">
    <h2 class="btn btn-info btn-lg btn-block">Editando: {{escala}}</h2>
        <form action="{%url 'hospital_escala_update' escala.id%}" method="POST">
            {% csrf_token %}

            {% bootstrap_form form %}
            
            <button type="submit" class="btn btn-primary">Salvar</button>

            <a class="btn btn-danger" href="{% url 'hospital_escala_delete' escala.id %}">Deletar</a>
        </form>  
    </div>
</div>

{% endblock  %}
